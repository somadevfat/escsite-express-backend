services:
  # Express (dev)
  express:
    container_name: express_rest_api
    build:
      context: ../express-rest-api
    working_dir: /app
    command: npm run dev
    ports:
      - '18081:18081'
      - '5555:5555'
    environment:
      - NODE_ENV=development
      - USE_DB=true
      - DATABASE_URL=mysql://api_user:p@ssw0rd@lh_react_mysql:3306/api_db
      - SHADOW_DATABASE_URL=mysql://root:root@lh_react_mysql:3306/api_db_shadow
      - JWT_SECRET=dev_secret
      - JWT_EXPIRES_IN=1h
    volumes:
      - ../express-rest-api:/app
      - /app/node_modules
    depends_on:
      - lh_react_mysql

  # MySQL
  lh_react_mysql:
    container_name: lh_react_mysql
    build: ./mysql
    ports:
      - '13307:3306'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: api_db
      MYSQL_USER: api_user
      MYSQL_PASSWORD: p@ssw0rd
      TZ: 'Asia/Tokyo'
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/logs:/var/log/mysql

  # Adminer
  lh_react_adminer:
    container_name: lh_react_adminer
    hostname: adminer
    image: adminer:latest
    restart: always
    ports:
      - 18080:8080
    depends_on:
      - lh_react_mysql

  swagger:
    container_name: lh_react_swagger
    image: swaggerapi/swagger-ui
    # expose only inside the docker network; external access via docs-gateway
    environment:
      - URL=/docs/openapi.yml
    volumes:
      - ./docs:/usr/share/nginx/html/docs
      - ./server/nginx/swagger-ui/templates/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  docs-gateway:
    container_name: lh_docs_gateway
    image: nginx:1.25-alpine
    depends_on:
      - swagger
      - express
    ports:
      - "8888:80"
    volumes:
      - ./server/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
